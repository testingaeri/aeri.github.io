<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guesser</title>
    <style>
        /* Existing styles... */
        body.bg1 {
            background-color: lightblue;
        }
        body.bg2 {
            background-color: lightgreen;
        }
        body.bg3 {
            background-color: lightcoral;
        }

        /* New styles for the settings menu */ 
        #settings-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Guesser</h1>
        <div id="password-section">
            <label for="passwordInput">Enter your password guess:</label>
            <input type="text" id="passwordInput" placeholder="Enter your guess here" />
            <div>
                <button onclick="checkPassword()">Guess Password</button>
                <button onclick="resetInput()">Reset</button>
            </div>
            <div id="output"></div>
        </div>

        <button id="settings-button">⚙️ Settings</button>

        <div id="settings-menu" class="hidden">
            <h2>Settings</h2>
            <label for="background-selector">Choose Background:</label>
            <select id="background-selector">
                <option value="bg1">Background 1</option>
                <option value="bg2">Background 2</option>
                <option value="bg3">Background 3</option>
            </select>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script>
        const hardCodedPassword = "password"; 

        function checkPassword() {
            const userGuess = document.getElementById('passwordInput').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.className = '';
            outputDiv.innerHTML = '';

            if (userGuess === hardCodedPassword) {
                outputDiv.innerHTML = `<strong class="success">Password guessed! You win!</strong>`;
            } else {
                outputDiv.innerHTML = `<strong class="error">Wrong guess! Try again.</strong>`;
            }
        }

        function resetInput() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('output').innerHTML = '';
        }

        // Background changer functionality
        document.getElementById('settings-button').addEventListener('click', () => {
            document.getElementById('settings-menu').classList.toggle('hidden');
        });

        document.getElementById('background-selector').addEventListener('change', (event) => {
            const selectedBackground = event.target.value;
            document.body.className = ''; // Clear existing classes
            document.body.classList.add(selectedBackground);
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-menu').classList.add('hidden');
        });
    </script>
</body>
</html>
