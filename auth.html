<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Spotify Authentication Required</h1>
    <p>To access the password guessing game, please log in with Spotify.</p>
    <button onclick="loginToSpotify()">Login with Spotify</button>
    
    <script>
        const clientId = '1abf5a63f8e7471d8e8331e760c8a8f2'; // Your Spotify Client ID
        const redirectUri = 'https://testingaeri.github.io/aeri.github.io/password-guessing.html'; // Page after auth
        const scopes = 'user-read-playback-state user-modify-playback-state user-read-currently-playing';

        function loginToSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location = authUrl;
        }
    </script>
</body>
</html>
