<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guesser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        input {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 15px;
            width: calc(100% - 30px);
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-toggle {
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #youtube-link {
            width: calc(100% - 30px);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Guesser</h1>
        <div id="password-section">
            <label for="passwordInput">Enter your password guess:</label><br>
            <input type="text" id="passwordInput" placeholder="Enter your guess here" />
            <div>
                <button onclick="checkPassword()">Guess Password</button>
                <button onclick="resetInput()">Reset</button>
            </div>
            <div id="output" class="output"></div>
        </div>

        <label for="youtube-link">Enter YouTube link:</label><br>
        <input type="text" id="youtube-link" placeholder="YouTube link here" />
        <button onclick="playMusic()">Play Music</button>

        <button class="menu-toggle" onclick="toggleSettings()">Settings</button>
        <div class="settings-menu" id="settings-menu">
            <label for="color-picker">Choose Background Color:</label><br>
            <input type="color" id="color-picker" onchange="changeBackground()" />
        </div>
    </div>

    <script>
        const hardCodedPassword = "password"; 

        function checkPassword() {
            const userGuess = document.getElementById('passwordInput').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (userGuess === hardCodedPassword) {
                outputDiv.innerHTML = `<span style="color: green;">Password guessed! You win!</span>`;
            } else {
                outputDiv.innerHTML = `<span style="color: red;">Wrong guess! Try again.</span>`;
            }
        }

        function resetInput() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('output').innerHTML = '';
        }

        function playMusic() {
            const link = document.getElementById('youtube-link').value;
            const videoId = link.split('v=')[1]?.split('&')[0]; // Extract video ID
            if (videoId) {
                const player = document.createElement('iframe');
                player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                player.width = '100%';
                player.height = '315';
                player.frameBorder = '0';
                player.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                player.allowFullscreen = true;

                const container = document.querySelector('.container');
                container.appendChild(player);
            } else {
                alert('Please enter a valid YouTube link.');
            }
        }

        function changeBackground() {
            const selectedColor = document.getElementById('color-picker').value;
            document.body.style.backgroundColor = selectedColor;
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'none' || settingsMenu.style.display === '' ? 'block' : 'none';
        }

        // Update background color in real-time with color picker
        document.getElementById('color-picker').addEventListener('input', changeBackground);
    </script>
</body>
</html>
