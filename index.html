<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            transition: background-color 0.5s;
        }
        #passwordInput {
            font-size: 24px;
            padding: 10px;
            margin: 20px 0;
            width: 300px;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Guesser</h1>
    <label for="passwordInput">Enter your password guess:</label>
    <input type="text" id="passwordInput" placeholder="Enter your guess here" />
    <button onclick="checkPassword()">Guess Password</button>
    <button onclick="resetInput()">Reset</button>
    <div id="output"></div>
    
    <h2>Settings</h2>
    <label for="bgColor">Choose Background Color:</label>
    <input type="color" id="bgColor" onchange="changeBackgroundColor(this.value)">

    <script>
        const hardCodedPassword = "MySuperSecurePassword"; // Change this to your desired password

        function checkPassword() {
            const userGuess = document.getElementById('passwordInput').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (userGuess === hardCodedPassword) {
                outputDiv.innerHTML = `<strong>Password guessed! You win!</strong>`;
            } else {
                outputDiv.innerHTML = `<strong>Wrong guess! Try again.</strong>`;
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        function resetInput() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
</body>
</html>
