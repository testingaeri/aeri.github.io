<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guesser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-toggle {
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Guesser</h1>
        <div id="password-section">
            <label for="passwordInput">Enter your password guess:</label><br>
            <input type="text" id="passwordInput" placeholder="Enter your guess here" />
            <div>
                <button onclick="checkPassword()">Guess Password</button>
                <button onclick="resetInput()">Reset</button>
            </div>
            <div id="output" class="output"></div>
        </div>

        <button class="menu-toggle" onclick="toggleSettings()">Settings</button>
        <div class="settings-menu" id="settings-menu">
            <label for="color-picker">Choose Background Color:</label><br>
            <input type="color" id="color-picker" onchange="changeBackground()" />
        </div>
    </div>

    <script>
        const hardCodedPassword = "password"; 

        function checkPassword() {
            const userGuess = document.getElementById('passwordInput').value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (userGuess === hardCodedPassword) {
                outputDiv.innerHTML = `<span style="color: green;">Password guessed! You win!</span>`;
            } else {
                outputDiv.innerHTML = `<span style="color: red;">Wrong guess! Try again.</span>`;
            }
        }

        function resetInput() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('output').innerHTML = '';
        }

        // Change background color
        function changeBackground() {
            const selectedColor = document.getElementById('color-picker').value;
            document.body.style.backgroundColor = selectedColor;
        }

        // Toggle settings menu
        function toggleSettings() {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'none' || settingsMenu.style.display === '' ? 'block' : 'none';
        }

        // Change background color automatically every 5 seconds
        setInterval(() => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            document.getElementById('color-picker').value = randomColor; // Update the color picker
        }, 5000);
    </script>
</body>
</html>
